        <main id="mainContentBox" class="mainContent">

                    <h2>Check me out on</h2>
                    <ul class="links">
                        <li>

                        </li>
                        <li>
                            <a class="genBoxShadow" href="https://github.com/Hystabec" target="_blank" rel="noopener">

                <div class="contactMe sbs contactMeWidth">
                    <form class="contactForm genBoxShadow" action="https://api.web3forms.com/submit" method="POST">
                        <h2>Contact Me</h2>
                        <input type="hidden" name="access_key" value="1113284e-99a4-4151-88ba-d212838ccb70">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
